<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      margin: 16px;
      color: #333;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    label {
      font-weight: 500;
      color: #666;
    }
    
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    input:focus {
      outline: none;
      border-color: #18A0FB;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .primary {
      background-color: #18A0FB;
      color: white;
    }
    
    .primary:hover {
      background-color: #0d8ce8;
    }
    
    .secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    
    .secondary:hover {
      background-color: #e0e0e0;
    }
    
    .message {
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-top: 8px;
    }
    
    .success {
      background-color: #e8f5e8;
      color: #2d5a2d;
      border: 1px solid #b8e6b8;
    }
    
    .error {
      background-color: #fdf2f2;
      color: #742a2a;
      border: 1px solid #f5c6cb;
    }
    
    .warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .example {
      font-size: 10px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="oldPrefix">Current prefix to replace:</label>
      <input type="text" id="oldPrefix" placeholder="gray" value="gray">
      <div class="example">e.g., "gray" (for gray50, gray100, etc.)</div>
    </div>
    
    <div class="input-group">
      <label for="newPrefix">New prefix:</label>
      <input type="text" id="newPrefix" placeholder="indigo">
      <div class="example">e.g., "indigo" (will become indigo50, indigo100, etc.)</div>
    </div>
    
    <div class="button-group">
      <button class="primary" id="replace">Replace Variables</button>
      <button class="secondary" id="close">Close</button>
    </div>
    
    <div id="message" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('replace').addEventListener('click', function() {
      var oldPrefix = document.getElementById('oldPrefix').value.trim();
      var newPrefix = document.getElementById('newPrefix').value.trim();
      
      parent.postMessage({
        pluginMessage: {
          type: 'replace-variables',
          oldPrefix: oldPrefix,
          newPrefix: newPrefix
        }
      }, '*');
    });

    document.getElementById('close').addEventListener('click', function() {
      parent.postMessage({
        pluginMessage: {
          type: 'close'
        }
      }, '*');
    });

    // Handle Enter key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('replace').click();
      }
    });

    // Listen for messages from the plugin
    window.addEventListener('message', function(event) {
      var msg = event.data.pluginMessage;
      var messageDiv = document.getElementById('message');
      
      if (msg.type === 'success' || msg.type === 'error' || msg.type === 'warning') {
        messageDiv.textContent = msg.message;
        messageDiv.className = 'message ' + msg.type;
        messageDiv.style.display = 'block';
        
        // Hide message after 5 seconds
        setTimeout(function() {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    });
  </script>
</body>
</html>
